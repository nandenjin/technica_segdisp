<!DOCTYPE html>

<body>
  
    <script src="/socket.io/socket.io.js"></script>
    <script>

      const socket = io();

      setInterval( () => {

        const d = new Date();
        const h = d.getHours();
        const m = d.getMinutes();

        socket.emit( 'update', {

          color: [ 0, 0, 0, 25 ],
          interval: 500,
          sequences: [
            { text: `${h}${m}` },
            { text: 'ssss'}
          ]

        } );

      }, 1000 );
    </script>
</body>
</html>
